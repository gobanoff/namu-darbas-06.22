<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body style="margin: 0; padding: 0">
    <div class="main-container">
        <div class="upper">
            <div class="title">
                <h1 style="font-size: 85px; color: rgb(140, 136, 136)">2048</h1>
                <p>Join the tiles, get to 2048!</p>
                <p style="text-decoration: underline">How to play</p>
            </div>
            <div class="boxes">
                <div class="score-best">
                    <div class="score">
                        <ul>
                            <li>
                                <h5>SCORE</h5>
                            </li>
                            <li>
                                <h2>2628</h2>
                            </li>
                        </ul>
                    </div>
                    <div class="best">
                        <ul>
                            <li>
                                <h5>BEST</h5>
                            </li>
                            <li>
                                <h2>8712</h2>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="new">
                    <p>New Game</p>
                </div>
            </div>
        </div>

        <div class="box-number">
            <div class="box1"></div>
            <div style="color: rgb(106, 100, 100)" class="box2">
                <h1>4</h1>
            </div>
            <div class="box3">
                <h1>8</h1>
            </div>
            <div style="color: rgb(106, 100, 100)" class="box4">
                <h1>4</h1>
            </div>
            <div class="box5"></div>
            <div style="color: rgb(106, 100, 100)" class="box6">
                <h1>2</h1>
            </div>
            <div class="box7">
                <h1>32</h1>
            </div>
            <div class="box8">
                <h1>8</h1>
            </div>
            <div class="box9"></div>
            <div class="box10"></div>
            <div class="box11"></div>
            <div style="font-size: 25px" class="box12">
                <h1>128</h1>
            </div>
            <div class="box13"></div>
            <div class="box14"></div>
            <div style="color: rgb(106, 100, 100)" class="box15">
                <h1>2</h1>
            </div>
            <div style="font-size: 25px" class="box16">
                <h1>256</h1>
            </div>
        </div>
    </div>
</body>

</html>
